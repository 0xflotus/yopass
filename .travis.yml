matrix:
  include:
    - language: go
      sudo: false
      go:
        - "1.11.x"

      env:
        - GO111MODULE=on
      install: true

      script:
        - go test ./... -race -coverprofile=coverage.txt -covermode=atomic -v

      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - language: node_js
      node_js:
        - "node"
      before_install:
        - cd website